<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eagle</title>
  <script defer src="./scripts/dist/script.js" type="module"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div id="big">
    <canvas id="canvas"></canvas>
    <div class="blur">Hello there</div>
  </div>
  <div id="small">
    <div class="bg"></div>
    <h1>Time's up!</h1>

      <button class="decline">Delay 5min (1)</button>
      <button class="accept">Take 30min rest</button>
    </div>
  </div>
</body>
